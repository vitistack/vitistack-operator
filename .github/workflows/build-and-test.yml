name: Build and Test

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main', 'master']

env:
  GO_VERSION_FILE: go.mod

jobs:
  # First job: Build and generate artifacts needed by other jobs
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build
        run: make build

  # Lint runs in parallel with test and security
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Lint
        run: make lint

  # Test runs in parallel
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: cover.out
          retention-days: 7

  # Security scans run in parallel
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run gosec
        run: make gosec

      - name: Run govulncheck
        run: make govulncheck
